services:
  - type: web
    name: lab-management-system
    env: node
    plan: starter
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATA_DIRECTORY
        value: /var/data
    disk:
      name: lab-data
      mountPath: /var/data
      sizeGB: 1
